<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://skct.edu.in/googleclassroom/dist/img/AdminLTELogo.png" >
    <center><h1>Sri Krishna College Of Technology</h1></center>
    <center><h2>WorkShop Registration</h2></center><br><br>
    <center><form>
        <label for="name">Enter your Name:</label>
        <input type="text" id="name" placeholder="eg.Akash.S"><br><br>

        <label for="dep">Choose your Department</label>
        <select id="dep" name="Department">
            <option value="option1">CSE</option>
            <option value="option2">IT</option>
            <option value="option3">AIDS</option>
            <option value="option3">AIML</option>
            
        </select><br><br>

        <label for="reg">Enter your REG no:</label>
        <input type="text" id="reg"placeholder="7278......."><br><br>

        <label for="pass">Enter your Password:</label>
        <input type="password" id="pass"><br><br>


        <label >Gender: </label>
        <label for="m">Male</label>
        <input type="radio" id="m" name="gender" value="male">
        <label for="f">Female</label>
        <input type="radio" id="f" name="gender" value="female"><br><br>

        <label for="date">Choose your Date:</label>
        <select id="date" name="date">
            <option value="option1">Day 1 (6-11-2024)</option>
            <option value="option2">Day 2 (7-11-2024)</option>
            <option value="option3">Day 3 (8-11-2024)</option>   
        </select><br><br>

        <label for="options">Choose your Topic:</label>
        <select id="options" name="options">
            <option value="option1">Cloud Coumputing</option>
            <option value="option2">Machine Learning</option>
            <option value="option3">Data Analytics</option>
        </select><br><br>


        <label for="bill">Upload your payment Receipt:</label>
        <input type="file" id="bill"><br><br>

    </form></center>
    
</body>
</html>
